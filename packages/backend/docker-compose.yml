services:
  postgres:
    image: postgres:16-alpine
    container_name: autone-postgres
    restart: unless-stopped
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: autone
      POSTGRES_PASSWORD: autone
      POSTGRES_DB: autone
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U autone -d autone']
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
